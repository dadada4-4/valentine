<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8B0000; /* dunkelrot */
      text-align: center;
      padding: 40px;
    }
    img {
      width: 250px;
      border-radius: 20px;
      margin: 20px;
    }
     #yesImage {
      display: none;
      width: 300px;
      border-radius: 20px;
      margin: 20px auto;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: red;
      color: white;
    }
    .no {
      background-color: white;
      color: red;
    }
  </style>
</head>
<body>

  <video id="valentineVideo" width="420" autoplay loop muted playsinline>
  <source src="P1010516.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>

  <img id="yesImage" src="IMG_1602.jpg" alt="Yay!" style="display: none; width: 300px; border-radius: 20px;">
  <br>

  <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
  <button class="no" onmouseover="moveButton(this)">NO üíî</button>

  <script>
    function yesClicked() {
      // hide video
    const video = document.getElementById("valentineVideo");
    video.pause();
    video.style.display = "none";

    // show picture
    const img = document.getElementById("yesImage");
    img.style.display = "block"
      
    // Text √§ndern
      const text = document.getElementById("questionText");
      text.innerText = "Juhuuuu!!! üíïü•∞ See you super soon ü•∞‚ù§Ô∏è";
      
      // open Yellow after 6 seconds üíõ
    setTimeout(() => {
      window.open(
        "https://www.youtube.com/watch?v=yKNxeF4KMsY",
        "_blank"
      );
    }, 6000); // 6000 ms = 6 seconds
  }

    function moveButton(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "vw";
    btn.style.top = Math.random() * 80 + "vh";
  }
  </script>

</body>
</html>
